{% extends "automation-layout.html" %}
{% block title %}Config{% endblock %}
{% block body %}
<div class="padded">
    <dl>
        {% for section in config.sections() %}
            <dt>[{{section}}]</dt> 
            {% for item in config.items(section) %} 
                <dd>{{item[0]}}={{item[1]}}</dd>
            {% endfor %}
            <br>
        {% endfor %}
    </dl>
</div>
{% endblock %}
