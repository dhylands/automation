{% extends "automation-layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block body %}
<form method="post">
    <table class="plain">
        {% for item in controller_type.ControllerAllConfigItems() %} 
        <tr>
            <td>{{item}}:</td>
            <td><input type="text" name="{{item}}" 
            {% if item == 'Type' %}
            readonly="readonly"
            {% endif %}
            value="{{param[item]}}"/></td>
            <td class="error">{{error[item]}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <input type="submit" name="action" value="{{param['action']}}"/>
    <input type="submit" name="cancel" value="Cancel"/>
    <input type="hidden" name="next" value="{{next or ''}}">
</form>
{% endblock %}
